{% extends "auctions/layout.html" %}

{% block body %}

<div class="container mt-5">
    <h2 class="mb-4 text-center">Your Watchlist</h2>

    {% if watchlists %}
        <div class="list-group">
            {% for watchlist in watchlists %}
                <a href="{% url 'listing' watchlist.listing.id %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                    {{ watchlist.listing.title }}
                    <span class="badge bg-primary rounded-pill">View</span>
                </a>
            {% endfor %}
        </div>
    {% else %}
        <div class="alert alert-info text-center">
            Your watchlist is currently empty.
        </div>
    {% endif %}
</div>

{% endblock %}
